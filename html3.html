<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <caption>Employee Details</caption>
        <tr>
            <th>Name</th>
            <th>where</th>
            <th>Fav Language</th>
        </tr>

        <tr>
            <td>sanskar</td>
            <td>Programmer</td>
            <td>JavaScript</td>
        </tr>

        <tr>
            <td colspan="2">ram</td> <!--takes two rows-->
            <td rowspan="2">python</td> <!--takes two column-->
        </tr>

        <tr>
            <td col span="1">mohan</td>
        </tr>


        <tr>
            <td colspan="1">Sam</td> <!--sam and c lang will arranged if we use more rows and columns -->
            <td rowspan="2">c lang</td>

        </tr>

    </table>

    <!-- unordered lists-->
    <ul type="square">

        <li>banana</li>
        <li>apple</li>
        <li>mango</li>

    </ul>

    <!--unordered lists-->
    <ol type="a">

        <li>cat</li>
        <li>dog</li>
        <li>monkey</li>

    </ol>
</body>

</html>
